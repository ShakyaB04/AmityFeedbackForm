<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form:</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>Feedback Form:</h1>
        <hr>
        <br>
        <form action="ty.html">
            <span>Name:</span><br><br>
            <input type="text" placeholder="Enter Your Name Here">
            <br><br><br>
            <span>Age:</span><br><br>
            <input type="number" placeholder="Enter Your Age Here">
            <br><br><br>
            <span>E-mail:</span><br><br>
            <input type="email" placeholder="Enter Your Email Here">
            <br><br><br>
            <span>Car You Bought: </span><br><br>
            <select>
                <option value="" selected>Ford</option>
                <option value="" selected>Maruti</option>
                <option value="" selected>Toyota</option>
                <option value="" selected>Audi</option>
            </select>
            <br><br><br>
            <span>Did you Like The Car ?</span> 
            <input type="radio" name="rad"><span>Yes</span> 
            <input type="radio" name="rad"><span>No</span> 
            <br><br><br>
            <span>Give Your Feedback :</span> 
            <br><br>
            <textarea cols="25" rows="5"></textarea>
            <br><br><br>
            <input type="submit" class="btn" value="SUBMIT">
        </form>
    </div>
    
</body>
</html>
